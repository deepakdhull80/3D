      <link href="/static/css/style.css" rel="stylesheet">


    <!-- Font Icon -->
    <link rel="stylesheet" href="/static/s/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/static/s/css/style.css">
    <style type="text/css">
        .btn {
          background-color: none; /* Blue background */
          border: none; /* Remove borders */
          color: white; /* White text */
          /*padding: 12px 16px; /* Some padding */*/
          font-size: 16px; /* Set a font size */
          cursor: pointer; /* Mouse pointer on hover */
          /*padding-left: 500px;*/
        }

        /* Darker background on mouse-over */
        .btn:hover {
          background-color: #EBF4FA;
        }
        .star {
            padding-left: 1000px;
        }
    </style>
</head>
<body>

    <div class="main">
        <div class="star"><a href="/" class="btn" style="color: #DAF7A6;" ><i class="fa fa-home" style="color: #DAF7A6;"></i> Home</a></div>
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="/static/s/images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="/signup" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="user_name" id="your_name" placeholder="User Name"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        <!-- <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div> -->
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="/static/s/vendor/jquery/jquery.min.js"></script>
    <script src="/static/s/js/main.js"></script>
