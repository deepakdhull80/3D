      <link href="/static/lib/animate/animate.min.css" rel="stylesheet">

      <!-- Main Stylesheet File -->
      <link href="/static/css/style.css" rel="stylesheet">


    <!-- Font Icon -->
    <link rel="stylesheet" href="/static/s/fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="/static/s/css/style.css">

    <style type="text/css">
        .btn {
          background-color: none; /* Blue background */
          border: none; /* Remove borders */
          color: white; /* White text */
          /*padding: 12px 16px; /* Some padding */*/
          font-size: 16px; /* Set a font size */
          cursor: pointer; /* Mouse pointer on hover */
          /*padding-left: 500px;*/
        }

        /* Darker background on mouse-over */
        .btn:hover {
          background-color: #EBF4FA;
        }
        .star {
            padding-left: 1000px;
        }
    </style>
</head>
<body>


    <div class="main">
        <div class="star"><a href="/" class="btn" style="color: #DAF7A6;" ><i class="fa fa-home" style="color: #DAF7A6;"></i> Home</a></div>
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <div class="">{{ message }}</div>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="user_name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_password" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="/static/s/images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="/login" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

        
    </div>

    <!-- JS -->
    <script src="/static/s/vendor/jquery/jquery.min.js"></script>
    <script src="/static/s/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
